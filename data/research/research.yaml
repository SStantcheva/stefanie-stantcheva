- title: "Optimal Taxation and R&D Policies"
  pdflink: "https://www.dropbox.com/s/z4msv87wf7r27ze/AkcigitHanleyStantcheva_RD_Policies.pdf?dl=0"
  book: "NBER Working Paper 22908 [Revise and Resubmit at Econometrica]"
  coauthors: "Ufuk Akcigit and Douglas Hanley"
  year: "2019"
  abstract: >
    We study the optimal design of corporate taxation and R&D policies as a dynamic mechanism design problem with spillovers. Firms are heterogeneous in their research productivity, i.e., in the efficiency with which they convert a given set of R&D inputs into successful innovations and that research productivity is private information. There are non-internalized technological spillovers across firms, but the asymmetric information prevents correcting them in the first best way. We highlight that key parameters for the optimal policies are i) the relative complementarities between observable R&D investments, unobservable R&D inputs, and firm research productivity, ii) the dispersion and persistence of firms' research productivities, and iii) the magnitude of technological spillovers across firms. We estimate our model using firm-level data matched to patent data and quantify the optimal policies. In the data, high research productivity firms get disproportionately higher returns to R&D investments than lower productivity firms. Very simple innovation policies, such as linear corporate taxes combined with a nonlinear R&D subsidy -- that provides lower marginal subsidies at higher R&D levels -- can do almost as well as the full unrestricted optimal policies. Our formulas and theoretical and numerical methods are more broadly applicable to the provision of firm incentives in dynamic settings with asymmetric information and spillovers and to firm taxation more generally.

- title: "Taxation and Innovation in the 20th Century"
  pdflink: "https://www.dropbox.com/s/yurdm4qgwf46w2k/AGNS_Taxation_Innovation.pdf?dl=1"
  book: "NBER Working Paper 24982 [Revise and Resubmit at the Quarterly Journal of Economics]"
  coauthors: "Ufuk Akcigit, John R. Grigsby and Tom Nicholas"
  year: "2018"
  links:
    - url: "https://scholar.harvard.edu/files/stantcheva/files/agns_oct_2018_nber_business_v2.pdf"
      text: "Slides"
  presscoverage:
    - url: "https://scholar.harvard.edu/files/stantcheva/files/taxation_and_innovation_in_the_20th_century_vox_cepr_policy_portal.pdf"
      text: "VoxEU"
  abstract: >
    This paper studies the effect of corporate and personal taxes on innovation in the United States over the twentieth century. We use three new datasets: a panel of the universe of inventors who patent since 1920; a dataset of the employment, location and patents of firms active in R&D since 1921; and a historical state-level corporate tax database since 1900, which we link to an existing database on state-level personal income taxes. Our analysis focuses on the impact of taxes on individual inventors and firms (the micro level) and on states over time (the macro level). We propose several identification strategies, all of which yield consistent results: i) OLS with fixed effects, including inventor and state-times-year fixed effects, which make use of differences between tax brackets within a state-year cell and which absorb heterogeneity and contemporaneous changes in economic conditions; ii) an instrumental variable approach, which predicts changes in an individual or firm's total tax rate with changes in the federal tax rate only; iii) event studies, synthetic cohort case studies, and a border county strategy, which exploits tax variation across neighboring counties in different states. We find that taxes matter for innovation: higher personal and corporate income taxes negatively affect the quantity and quality of inventive activity and shift its location at the macro and micro levels. At the macro level, cross-state spillovers or business-stealing from one state to another are important, but do not account for all of the effect. Agglomeration effects from local innovation clusters tend to weaken responsiveness to taxation. Corporate inventors respond more strongly to taxes than their non-corporate counterparts.

- title: "Immigration and Redistribution"
  pdflink: "https://www.dropbox.com/s/o4m1ntn9ff8lcgo/Alesina_Miano_Stantcheva_Immigration.pdf?dl=0"
  book: "NBER Working Paper 24733 [Revise and Resubmit at The Review of Economic Studies]"
  coauthors: "Alberto Alesina and Armando Miano"
