- title: "The Universal Pursuit of Safety and the Demand for (Lethal, Non-Lethal or No) Guns [UPDATED! September 2025]"
  pdflink: "https://socialeconomicslab.org/gun_ownership/"
  coauthors: "Marcella Alsan and Joshua Schwartzstein" 
  book: "Harvard University Working Paper"
  year: "2025"
  links: 
    - url: "https://socialeconomicslab.org/research/working-papers/the-universal-pursuit-of-safety-and-the-demand-for-lethal-non-lethal-or-no-guns/"
      text: "Paper, Questionnaire, Slides"
  abstract: > 
    Personal lethal firearm ownership has for several decades been a hot button political issue in the United States. This article aims to explore the motivations and beliefs underlying sharply different views on the subject through an original large-scale survey of lethal firearm owners (LFAO) and non-owners and experimental information interventions. We start by documenting several facts: First, LFAO and non-owners appear to be driven by a common objective---to be safe. Both groups list protection of family or self as the top rationale for owning or potentially acquiring a lethal firearm (LFA). Second, among non-owners, there are those who are interested in purchasing a lethal firearm (NO-I) and those who are not (NO-U). NO-I feel the least safe in their daily lives. Third, there are differences in emotional responses to possession of a LFA. LFAO report feeling unsafe and less confident if they did not own the product whereas NO-U report similar feelings if they did own it. Fourth, LFAO are much less concerned about the possibility of personal and social costs associated with lethal firearm possession, a finding heightened across partisan lines. Taken together, these facts motivate three experimental treatments that randomly provide respondents with information on either (1) the personal legal and medical risks of ownership or (2) a non-lethal firearm (NLFA), provided with or without a conservative pundit's endorsement. The first treatment increases concerns about harms associated with lethal firearm ownership among all respondents, but these results are generally short-lived and do not affect policy views. The second treatment, however, increases respondents' willingness to pay for a NLFA and their self-reported preference for firearms that incapacitate but do not kill. Moreover, these treatment effects are more persistent than those of the cost treatment, especially when coupled with an endorsement, and affect the support of policies aimed at encouraging NLFA. Importantly, we do not find that exposure to information on NLFA makes current owners want to give up their (lethal) guns. We interpret these findings through an organizing framework in which every household has a demand for safety but differs in how they use firearms or other tools to produce it, due to different perceptions of the safety possibilities frontier (SPF, views about the least harmful ways to achieve protection benefits) or different preferences and incentives influencing the tradeoff over protective benefits vs. harms. Our results suggest that a substantial share of LFAO perceive the SPF differently than non-owners, and that there is a potential demand for less-lethal tools to be and feel safe.

- title: "Emotions and Policy Views [UPDATED! July 2025]"
  pdflink: "https://socialeconomicslab.org/emotions/"
  coauthors: "Yann Algan, Eva Davoine, and Thomas Renault" 
  book: "Harvard University Working Paper"
  year: "2025"
  links: 
    - url: "https://socialeconomicslab.org/emotions_slides/"
      text: "Slides"
    - url: "https://socialeconomicslab.org/research/working-papers/emotions-and-policy/"
      text: "Questionnaire"
  abstract: > 
   This paper investigates the growing role of emotions in shaping policy views. Analyzing citizens’ social media postings and political party messaging over a variety of policy issues from 2013 to 2025, we document a sharp rise in anger on both the supply side (content provided by policy makers) and the demand side (emotional responses by citizens) since 2016. Content generating anger drives significantly more engagement. While anger in policymakers’ discourse follows cycles tracking shifts in political power, anger among citizens seems to have been persistently triggered and does not revert back. We then conduct two nationwide online experiments in the U.S, exposing participants to video treatments that induce positive or negative emotions to measure their causal effects on policy views. The results show that negative emotions increase support for protectionism, restrictive immigration policies, redistribution, and climate policies but do not reinforce populist attitudes. In contrast, positive emotions have little effect on policy preferences but reduce populist inclinations. Finally, distinguishing between fear and anger, we find that anger exerts a much stronger influence on citizens’ policy views, in line with its growing presence in the political rhetoric.

- title: "The How and Why of Household Reactions to Income Shocks [UPDATED! March 2025]"
  pdflink: "https://socialeconomicslab.org/how_and_why_of_reactions_to_shocks/"
  coauthors: "Roberto Colarieti and Pierfrancesco Mei" 
  book: "NBER Working Paper 32191"
  year: "2024"
  links:
    - url: "https://socialeconomicslab.org/research/working-papers/the-how-and-why-of-household-reactions-to-income-shocks/"
      text: "Online Appendix, and Questionnaire"
    - url: "https://x.com/S_Stantcheva/status/1760752308189553107"
      text: "Summary Twitter Thread"
  abstract: > 
    This paper studies how and why households adjust their spending, saving, and borrowing in response to transitory income shocks. We leverage new large-scale survey data to first quantitatively assess households' intertemporal marginal propensities to consume (MPCs) and deleverage (MPDs) (the ``how"), and second to dive into the motivations and decision-making processes across households (the ``why"). The combination of the quantitative estimation of household response dynamics with a qualitative exploration of the mental models employed during financial decisions provides a more complete view of household behavior. Our findings are as follows. First, we validate the reliability of surveys in predicting actual economic behaviors using a new approach called cross-validation, which compares the responses to hypothetical financial scenarios with observed actions from past studies. Participants' predicted reactions closely align with real-life behaviors. Second, we show that MPCs are significantly higher immediately following an income shock and diminish over time, with cumulative MPCs over a year showing significant variability. However, MPDs play a critical role in household financial adjustments and display significantly more cross-sectional heterogeneity. Neither is easily explained by socioeconomic or financial characteristics alone, and the explanatory power is improved by adding psychological factors, past experiences, and expectations. Third, using specifically-designed survey questions, we find that there is a broad range of motivations behind households' financial decisions and identify four household types using machine learning: Strongly Constrained, Precautionary, Quasi-Smoothers, and Spenders. Similar financial actions stem from diverse reasons, challenging the predictability of financial behavior solely based on socioeconomic and financial characteristics. Finally, we use our findings to address some puzzles in household finance. 

- title: "Wealth and Property Taxation in the United States [UPDATED! March 2023]"
  pdflink: "https://prod-stantcheva.drupalsites.harvard.edu/sites/g/files/omnuum7746/files/stantcheva/files/dray_landais_stantcheva_wealth_property_tax_us.pdf"
  coauthors: "Sacha Dray and Camille Landais"
  book: "NBER Working Paper 31080 [Revise and Resubmit at the Quarterly Journal of Economics]"
  year: "2023" 
  links:
    - url: "https://prod-stantcheva.drupalsites.harvard.edu/sites/g/files/omnuum7746/files/stantcheva/files/wealth_property_tax_slides.pdf"
      text: "Slides"
    - url: "https://x.com/s_stantcheva/status/1674775169313775616?s=46"
      text: "Summary Twitter Thread"
  abstract: >
    We study the history and geography of wealth accumulation in the US, using newly collected historical property tax records since the early 1800s. The US General Property Tax was a comprehensive tax on all types of property (real, personal, and financial), making it one of the first ``wealth taxes.'' Drawing on many historical records, we construct long-run, consistent, high-frequency wealth series at the county, state, and national levels. We first document the long-term evolution of household wealth in the US since the early 1800s. The US experienced extraordinary wealth accumulation after the Civil war and until the Great Depression. Second, we reveal that spatial inequality in the US has been large and highly persistent since the mid-1800s, driven mainly by Southern states, whose long-run divergence from the rest of the US predated the Civil War. Before the Civil war, enslaved people were assessed as personal property of the enslavers, representing almost one-half of total taxable property in Southern states. This system is morally abhorrent and implies wrongly counting forced labor income as capital. The regional distribution of wealth and the effects of the Civil war appear very different if enslaved people are not included in the property measure. Third, we investigate the determinants of long-term wealth growth and capital accumulation. Among others, we find that counties with a higher share of enslaved property before the Civil War or higher levels of wealth inequality experienced lower subsequent long-run growth in property. 

- title: "Zero-Sum Thinking and the Roots of U.S. Political Differences [UPDATED! January 2025]" 
  pdflink: "https://socialeconomicslab.org/zero_sum_political_divides/"
  coauthors: "Sahil Chinoy, Nathan Nunn, and Sandra Sequeira" 
  book: "NBER Working Paper 31688 [Conditionally Accepted at the American Economic Review]"
  year: "2023" 
  links:
    - url: "https://socialeconomicslab.org/research/working-papers/zero-sum-thinking-and-the-roots-of-u-s-political-divides/"
      text: "Online Appendix, Questionnaire, and Slides"
    - url: "https://x.com/s_stantcheva/status/1703765533571616809?s=46"
      text: "Summary Twitter Thread"
  abstract: >
    We investigate the origins and implications of zero-sum thinking — the belief that gains for one individual or group tend to come at the cost of others. Using a new survey of a representative sample of 20,400 US residents, we measure zero-sum thinking, political preferences, policy views, and a rich array of ancestral information spanning four generations. We find that a more zero-sum mindset is strongly associated with more support for government redistribution, race- and gender-based affirmative action, and more restrictive immigration policies. Furthermore, zero-sum thinking can be traced back to the experiences of both the individual and their ancestors, encompassing factors such as the degree of intergenerational upward mobility they experienced, whether they immigrated to the United States or lived in a location with more immigrants, and whether they were enslaved or lived in a location with more enslavement.

- title: "Understanding of Trade [UPDATED! August 2023]"
  pdflink: "https://socialeconomicslab.org/understanding_trade/"
  book: "NBER Working Paper 30040 [Revise and Resubmit at the Review of Economic Studies]"
  year: "2022"
  links:
    - url: "https://socialeconomicslab.org/research/working-papers/understanding-of-trade/"
      text: "Online Appendix, Questionnaire, Slides, and Video Treatments"
    - url: "https://x.com/S_Stantcheva/status/1670718523713245189"
      text: "Summary Twitter Thread"
  abstract: >
    This paper sheds new light on two questions: How do people perceive and understand trade and trade policy, and what shapes their support for different trade policies? Despite extensive research documenting the efficiency gains from trade and its distributional impacts on different groups of workers, firms, and consumers, we still need to uncover how people perceive these various effects of trade. Trade involves many trade-offs. When forming their views on trade policy, people have to balance their roles as consumers and workers, consider both personal and broader economic and societal impacts, and evaluate concerns of efficiency and equity. Which of these considerations matters most? Using new large-scale surveys and experiments, I highlight three main findings. First, while earlier work has established that consumer gains from trade are diffuse and job losses are concentrated, I directly show the impact of these two considerations on people’s views about trade. I find that perceived job risks matter more for policy views than perceived consumer gains. Second, beyond their own material self-interest, people care about the broader efficiency gains and adverse distributional consequences from trade. Support for free trade is best predicted by the belief that trade generates efficiency gains. Concerns about the adverse distributional consequences of trade do not necessarily reduce support for free trade: instead, they increase support for compensatory redistribution. These results also highlight the importance of compensatory redistribution as an indissociable part of trade policy in people’s minds. Third, personal exposure to trade shapes policy views in two ways: directly (through self-interest) and indirectly by changing people’s perceptions of trade’s broader efficiency and distributional implications.

- title: "Perceptions of Racial Gaps, their Causes, and Ways to Reduce Them [UPDATED! July 2024]"
  pdflink: "https://socialeconomicslab.org/perceptions_racial_gaps/"
  book: "NBER Working Paper 29245 [Revise and resubmit at the Journal of Political Economy]"
  coauthors: "Alberto Alesina and Matteo Ferroni"
  year: "2021" 
  links:
    - url: "https://socialeconomicslab.org/research/working-papers/perceptions-of-racial-gaps-their-causes-and-ways-to-reduce-them/"
      text: "Online Appendix, Questionnaire, Slides, and Video Treatments"
    - url: "https://twitter.com/S_Stantcheva/status/1441394243566817281"
      text: "Summary Twitter Thread"
  abstract: > 
    This paper studies how beliefs about racial inequalities and their causes vary and shape support for race-targeted and redistribution policies among Black and white Americans, including both adults and teenagers. We collect original large-scale survey data to provide new evidence on perceptions, attitudes, and policy views on racial issues and study the causal impact of information on policy views. We highlight significant heterogeneity along racial and partisan lines in perceived racial gaps in income and mobility. Yet, the biggest discrepancies are in how people explain the existence of these gaps, i.e., their perceived causes. White Democratic and Black respondents are much more likely to attribute racial inequities to systemic factors, such as adverse past and present circumstances, and want to act on them with race-targeted and general redistribution policies. White Republicans are more likely to attribute racial gaps to individual-based factors, such as individual effort or actions. These views are already deeply entrenched in teenagers, based on their race and their parents' political affiliation. A policy decomposition shows that the perceived causes of racial inequities are the strongest predictors of support for race-targeted or redistribution policies, a finding confirmed by the experimental results.

- title: "Tax Simplicity or Simplicity of Evasion? Evidence from Self-Employment Taxes in France [UPDATED! February 2025]"
  pdflink: "https://prod-stantcheva.drupalsites.harvard.edu/sites/g/files/omnuum7746/files/stantcheva/files/taxsimplicity_agls_full.pdf"
  book: "NBER Working Paper"
  coauthors: "Philippe Aghion, Maxime Gravoueille, and Matthieu Lequien"
  year: "2022"
  links: 
    - url: "https://x.com/S_Stantcheva/status/1810998481957306403"
      text: "Summary Twitter Thread"
  presscoverage:
    - url: "https://prod-stantcheva.drupalsites.harvard.edu/sites/g/files/omnuum7746/files/stantcheva/files/washington_post.pdf"
      text: "Washington Post"
    - url: "https://prod-stantcheva.drupalsites.harvard.edu/sites/g/files/omnuum7746/files/stantcheva/files/phobie_administrative_une_marque_pleine_davenir_-_liberation.pdf"
      text: "Liberation"
  abstract: > 
    A common complaint about tax systems is that they are too complex and several countries offer simplified regimes to subsets of taxpayers. But do such regimes simplify tax reporting or just make it easier to evade taxes? We use panel data on the universe of income tax returns in France and the introduction of simplified tax regimes for the self-employed to assess whether individuals’ shift towards these simpler tax regimes–among others, captured by substantial bunching below the eligibility thresholds–is driven by the desire for simplicity or by motives related to tax evasion. Tax evasion plays a significant role in explaining individuals’ attraction to simpler tax regimes. We develop a structural model to quantitatively assess the importance of simplicity and evasion motives. Our preferred estimates indicate a significant preference for tax simplicity, increasing in the degree of simplicity, ranging from 162 to 942 euros per year per self-employed individual, along with a sizable evasion elasticity.
  
- title: "Tax Design, Information, and Elasticities: Evidence from the French Wealth Tax [UPDATED! April 2024]" 
  pdflink: "https://prod-stantcheva.drupalsites.harvard.edu/sites/g/files/omnuum7746/files/2025-09/wealth_tax_france.pdf" 
  coauthors: "Bertrand Garbinti, Jonathan Goupille-Lebret, Mathilde Munoz, and Gabriel Zucman" 
  book: "NBER Working Paper 31333 [Revise and Resubmit at the Review of Economic Studies]"
  year: "2023" 
  links: 
    - url: "https://www.dropbox.com/s/byd6d9ownjdf9fc/Wealth_Tax_France_Slides.pdf?dl=0"
      text: "Slides"
  abstract: >
      Using exhaustive administrative wealth and income tax data, we study a French wealth tax reform that scaled back information reporting requirements below a certain wealth threshold. We develop a dynamic bunching approach that permits estimating the average response to the reform, the share of compliers, and the LATE. Reported wealth declines sharply in response to the reform and annual wealth growth rates are on average 20% lower among affected taxpayers. This decline appears due to increased evasion facilitated by the lower reporting requirements, as suggested by the fall in self-reported wealth but the lack of response in third-party-reported labor and capital incomes. By contrast, the elasticities to tax rates estimated are very small and insignificant. This illustrates the critical role of information reporting policies in shaping taxpayers’ behavior.
 
- title: "Understanding Economic Policies: What do people know and learn?"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/understanding_economics_wp.pdf"
  book: "Harvard University Working Paper"
  year: "2020"
  links:
    - url: "https://socialeconomicslab.org/research/working-papers/understanding-economics/"
      text: "Online Appendix and Questionnaire"
  abstract: >
    I study how well people understand, reason, and learn about four economic policies: i) Personal income taxation, ii) Estate taxation, iii) Health insurance, and iv) Trade. To that end, I run large-scale online surveys and experiments on representative U.S. samples to elicit not only respondents' factual knowledge about policies and the underlying economic phenomena, but also their understanding of the mechanisms of each policy and their reasoning. The detailed survey questions are designed to address the three main factors that can shape support for or opposition to various policies: efficiency effects, distributional implications, and fairness considerations. To extract people's first-order considerations that come to mind when they are prompted to think about a given policy, its shortcomings, and goals without priming them, open-ended questions are used and then evaluated with text analysis methods. There are partisan divergences of varying magnitudes and significance, not just in the final policy views, but also in reasonings about the underlying mechanisms. Respondents are in many cases likely to think of themselves as responding differently and facing different consequences from other people. Women in particular tend to consider themselves and other women as less responsive to income and estate taxes. Health insurance considerations are also intertwined with gender considerations and views on female health concerns and services are starkly divided. I experimentally show people instructional videos that explain the workings and consequences of each policy from three different perspectives. The "Distributional" perspective focuses on the distributional consequences of each policy; the "Efficiency" perspective focuses on the efficiency costs; the "Economist" perspectives focuses on the trade-off, combining both the distributional and efficiency perspectives together. Respondents do change some of their views about the mechanisms and the desirable design of some policies after seeing the instructional videos. The possibility to influence at least the perceived mechanisms of and sometimes even support for given policies suggests that perhaps explanations (rather than the provision of simple facts) can be useful as a first step in elevating the policy debate. 

