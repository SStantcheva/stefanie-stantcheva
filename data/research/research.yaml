- title: "Theory and Empirics of Short-Time Work: A Review"
  pdflink: "https://www.econstor.eu/bitstream/10419/279649/1/GLO-DP-1348.pdf"
  coauthors: "Muriel Dejemeppe and Giulia Tarullo"
  book: "GLO Discussion Paper, No. 1348 and LIDAM Discussion Paper - IRES/2023/18"
  year: "2023" 
  abstract: >
    Following massive take-up rates during the COVID-19 period, short-time work (STW) policies have attracted renewed interest. In this paper, we take stock of this policy instrument and provide a critical review of STW systems in Europe. We focus on the objectives of STW programs and their primary characteristics, as well as the inefficiencies associated with these policies, such as excessive use and slower worker reallocation. Additionally, we take a stroll through the main contributions of STW impact evaluations. Finally, we identify relevant directions for the refinement of the main design features of the scheme, key lessons, and avenues for future research. 

- title: "Taxable Income Elasticities in Developing Countries: Evidence From Ecuador"
  pdflink: "https://www.econstor.eu/bitstream/10419/279649/1/GLO-DP-1348.pdf"
  coauthors: "Jose G. Castillo"
  book: "SSRN Working Paper"
  year: "2023" 
  abstract: >
    Tax reforms involve welfare changes that need to be consistently measured. Pivotal parameter in such empirical efforts is the Elasticity of Taxable Income (ETI). This paper contributes to the estimation of the ETI in developing economies. We rely on a research design based on Ecuador's Reformatory Law of Tax Equity of 2007. By using personal income tax administrative records, we show that, on average, the ETI (net-of-MTR) of the aggregated gross income is around -0.23. Also, we find evidence of heterogeneous responses to tax policy shocks through changes in Marginal Tax Rates, conditional on income levels; a one percentage point increase in the MTR leads to an increase of 0.15 percentage points of the aggregated gross income in lower-income taxpayers, while for higher-income taxpayers we report a null effect. Results are robust to different specifications and adjustments proposed due to parallel changes in deduction policies. 

