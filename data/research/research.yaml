      text: "Summary Twitter Thread"
  abstract: >
    Cette Note propose une réforme en profondeur de la taxation de l’héritage s’appuyant sur quatre piliers. Le premier pilier est l’amélioration du système d’information actuel, sans lequel aucune réforme et aucun pilotage ne sont envisageables. Le deuxième est la mise en place d’une politique de taxation sur le flux successoral total perçu par l’individu tout au long de sa vie afin de réduire les inégalités de patrimoine issues de l’héritage. Un tel système permettrait d’éliminer les distorsions quant au séquencement des transmissions et de traiter de manière identique les héritages en lignes directes et indirectes. Le troisième pilier consiste en une refonte de l’assiette des droits de succession : réduire voire éliminer les principales exemptions ou exonérations dont la justification économique est limitée. Ceci permettrait d’instaurer des taux nominaux plus bas mais réellement progressifs, en particulier en haut de la distribution des patrimoines, tout en réduisant la taxation sur les classes moyennes. Enfin, pour réduire les inégalités les plus extrêmes dans le bas de la distribution, la création d’une garantie de capital pour tous constitue le quatrième pilier. Nos simulations avec différents scénarios montrent qu’une réforme élargissant l’assiette mais diminuant les taux nominaux peut réduire les droits de succession pour 99 % de la population tout en apportant un surplus de recettes fiscales substantiel permettant de financer des dépenses publiques ou de réduire les droits de succession pour les plus petits héritages ou d’autres impôts des ménages. 

- title: "A Policy Matrix for Inclusive Prosperity"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/policy_matrix_nber_w28736.pdf"
  book: "NBER Working Paper 28736"
  coauthors: "Dani Rodrik"
  year: "2021" 
  abstract: >
    One of the biggest challenges that countries face today is the very unequal distributions of opportunities, resources, income and wealth across people. Inclusive prosperity – whereby many people from different backgrounds can benefit from economic growth, new technologies, and the fruits of globalization –remains elusive. To address these issues, societies face choices among many different policies and institutional arrangements to try to ensure a proper supply of productive jobs and activities, as well as access to education, financial means, and other endowments that prepare individuals for their participation in the economy. In this paper we offer a simple, organizing framework to think about policies for inclusive prosperity. We provide a comprehensive taxonomy of policies, distinguishing among the types of inequality they address and the stages of the economy where the intervention takes place. The taxonomy clarifies the differences among contending approaches to equity and inclusion and can help analysts assess the impacts and implications of different policies and identify potential gaps.

- title: "Perceptions and Preferences for Redistribution"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/perceptions-and-preferences-for-redistribution.pdf"
  book: "The IFS Deaton Review [also NBER Working Paper 29370]"
  year: "2021"
  abstract: >
    The relationship between the degree of inequality and the demand for redistribution has been a central question in political science and political economy. The famous median-voter model predicts that higher inequality, reflected in a growing gap between the income of the average and the median voter, should lead to increased demand for redistribution, as policymakers cater to the median voter’s preferences (Meltzer and Richard, 1981). Yet, using data from OECD countries, Kenworthy and McCall (2008) show that, despite increases in inequality in those countries, there was no corresponding increase in demand for redistribution. Part of the explanation of this puzzle lies in the realisation that it is not only (or even mainly) reality, but perceptions that shape support for policy. Perceptions of inequality, among others, may or may not be aligned with facts. Beyond beliefs about inequality, there are other perceptions on key issues that can deeply influence people’s views on redistribution. This article will explore beliefs about social mobility, diversity and immigration, social position, and understanding of how policies work. One common thread in the studies presented here is the use of large-scale online social economics surveys and experiments. These can be powerful tools to elicit intangibles that would be difficult to extract from observed behaviour using revealed preference approaches, namely perceptions, knowledge, attitudes, or reasoning. Experiments are a particularly appealing tool to better understand how information interacts with misperceptions and how views on redistribution can be shaped.


