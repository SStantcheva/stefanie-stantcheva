- title: "Anatomy of Inequality and Income Dynamics in France [UPDATED! May 2023]"
  pdflink: "https://scholar.harvard.edu/sites/scholar.harvard.edu/files/stantcheva/files/anatomy_inequality_france.pdf?1"
