- title: "Tax Design, Information, and Elasticities: Evidence from the French Wealth Tax [UPDATED! April 2023]" 
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/wealth_tax_france.pdf?1" 
  coauthors: "Bertrand Garbinti, Jonathan Goupille-Lebret, Mathilde Munoz, and Gabriel Zucman" 
  book: "National Bureau of Economic Research Working Paper 31333"
  year: "2023" 
  links: 
    - url: "https://www.dropbox.com/s/byd6d9ownjdf9fc/Wealth_Tax_France_Slides.pdf?dl=0"
      text: "Slides"
  abstract: >
      We study a French wealth tax system reform that starkly reduced the information taxpayers with certain wealth levels had to report to the tax authority. We develop a new dynamic bunching approach that permits estimating the average response to the reform, the share of compliers, and the LATE and leverage exhaustive administrative wealth and income tax data. We find large responses of the wealth tax base to the switch to a lower-information regime, equal to a 0.5 percentage points reduction in the annual wealth growth rate of treated taxpayers each year after the reform (equivalent to 20% of the control group’s wealth growth rate). We show that reduced wealth growth rates are likely due to increased misreporting and evasion facilitated by the lower reporting requirements, as suggested by the sharp responses in self-reported wealth but the lack of response in third-party-reported labor and capital incomes. The wealth tax base becomes more elastic in the low-information regime, illustrating the role of policy choices related to reporting and information for tax base elasticities.
- title: "Wealth and Property Taxation in the United States [UPDATED! March 2023]"
  pdflink: "https://scholar.harvard.edu/stantcheva/files/dray_landais_stantcheva_wealth_property_tax_us.pdf?1"
  coauthors: "Sacha Dray and Camille Landais"
  book: "NBER Working Paper 31080 [Revise and Resubmit at the Quarterly Journal of Economics]"
  year: "2023" 
  links:
    - url: "https://scholar.harvard.edu/files/stantcheva/files/wealth_property_tax_slides.pdf"
      text: "Slides"
  abstract: >
    We study the history and geography of wealth accumulation in the US, using newly collected historical property tax records since the early 1800s. The US General Property Tax was a comprehensive tax on all types of property (real, personal, and financial), making it one of the first ``wealth taxes.'' Drawing on many historical records, we construct long-run, consistent, high-frequency wealth series at the county, state, and national levels. We first document the long-term evolution of household wealth in the US since the early 1800s. The US experienced extraordinary wealth accumulation after the Civil war and until the Great Depression. Second, we reveal that spatial inequality in the US has been large and highly persistent since the mid-1800s, driven mainly by Southern states, whose long-run divergence from the rest of the US predated the Civil War. Before the Civil war, enslaved people were assessed as personal property of the enslavers, representing almost one-half of total taxable property in Southern states. This system is morally abhorrent and implies wrongly counting forced labor income as capital. The regional distribution of wealth and the effects of the Civil war appear very different if enslaved people are not included in the property measure. Third, we investigate the determinants of long-term wealth growth and capital accumulation. Among others, we find that counties with a higher share of enslaved property before the Civil War or higher levels of wealth inequality experienced lower subsequent long-run growth in property. 
- title: "Zero-Sum Thinking and the Roots of U.S. Political Divides [UPDATED! May 2023]" 
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/zero_sum_us_political_divides.pdf?s"
  coauthors: "Sahil Chinoy, Nathan Nunn, and Sandra Sequeira" 
  book: "Harvard University Working Paper"
  year: "2022" 
  links:
    - url: "https://scholar.harvard.edu/sites/scholar.harvard.edu/files/stantcheva/files/zero_sum_slides.pdf"
      text: "Zero-Sum Slides"
  abstract: >
     We examine the causes and consequences of an important cultural and psychological trait: the extent to which one views the world in zero-sum terms -- i.e., that benefits to one person or group tend to come at the cost of others. We implement a survey among approximately 15,000 individuals living in the United States that measures zero-sum thinking, political and policy views, and a rich set of characteristics about their ancestry. We find that a more zero-sum view is strongly correlated with several policy views about the importance of government, the value of redistributive policies, the impact of immigration, and one's political orientation. We find that zero-sum thinking can be explained by experiences of an individual's ancestors (parents and grandparents), including the amount of intergenerational upward mobility they experienced, the degree of economic hardship they suffered, whether they immigrated to the United States or were exposed to more immigrants, and whether they had experiences with enslavement. These findings underscore the importance of psychological traits, and how they are transmitted inter-generationally, in explaining current political divides in the United States.
- title: "Fighting Climate Change: International Attitudes Toward Climate Policies [UPDATED! April 2023]"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/international_attitudes_toward_climate_change.pdf?1"
  coauthors: "Antoine Dechezleprêtre, Adrien Fabre, Tobias Kruse, Bluebery Planterose, and Ana Sanchez Chico"
  book: "NBER Working Paper 30265 [Revise and Resubmit at the American Economic Review]"
  year: "2022" 
  abstract: > 
    This paper studies how people across the world perceive and understand climate change and climate policies, which factors determine their support for climate action, and what type of information shifts their policy views. We design and run new large-scale surveys on more than 40,000 respondents in 20 countries, covering the major greenhouse gas emitters in developed and developing economies. We thus provide new, comprehensive, international microdata on people’s perceptions, understanding, and policy views related to climate change, combined with detailed background information on their socioeconomic characteristics, energy use, and lifestyles. We show that, across countries, support for climate policies hinges on three key perceptions centered around the effectiveness of the policies in reducing emissions (effectiveness concerns), their distributional impacts on lower-income households (inequality concerns), and their impact on the respondents’ household (self-interest). In the experimental part, we show randomly selected subsamples pedagogical videos on either the impacts of climate change in their country or how major climate policies work – their effectiveness in reducing emissions and their distributional implications. Explaining how policies work and who can benefit from them is critical to fostering policy support, whereas simply informing people about climate change’s impacts is ineffective.
- title: "Understanding of Trade [UPDATED! April 2023]"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/understanding_trade_stantcheva.pdf?1"
  book: "NBER Working Paper 30040"
  year: "2022"
  links:
    - url: "https://understandingeconomics.org/#/"
      text: "Understanding Economics Website"
  abstract: >
   This paper sheds new light on two questions: How do people perceive and understand trade and trade policy, and which factors shape their support for different trade policies? Regarding the first question, an extensive body of research has documented the efficiency gains from trade and its distributional impacts on different groups of workers, firms, and consumers, but we lack evidence on how people perceive these various effects of trade. On the second question, trade involves many trade-offs, which people need to balance when forming their views on trade policy. They need to weigh the impacts on themselves as consumers and workers, their self-interest and broader impacts on others and society, and efficiency and equity concerns. Which of these considerations matters most to people? Using new large-scale surveys and experiments, I highlight three main findings. First, while earlier work has established that consumer gains from trade are diffuse and job losses are concentrated, I directly show the impact of these two considerations on people’s views about trade. I find that perceived job risks matter more for policy views than perceived consumer gains. Second, beyond their own material self-interest, people care about the broader efficiency gains and adverse distributional consequences from trade. Support for free trade is best predicted by the belief that trade generates efficiency gains. Concerns about the adverse distributional consequences of trade do not necessarily reduce support for free trade: instead, they increase support for compensatory redistribution. These results also highlight the importance of compensatory redistribution as an indissociable part of trade policy in people's minds. Third, personal exposure to trade shapes policy views directly (through self-interest) and indirectly by changing people's perceptions of trade's broader efficiency and distributional impacts.
- title: "Perceptions of Racial Gaps, their Causes, and Ways to Reduce Them"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/alesina_ferroni_stantcheva_perceptions_racial_gaps.pdf?1"
  book: "NBER Working Paper 29245 [Reject and resubmit at the Journal of Political Economy]"
  coauthors: "Alberto Alesina and Matteo Ferroni"
  year: "2021" 
  links:
    - url: "https://www.dropbox.com/s/chwy94b57vxazqs/Racial_gaps_March_2023_v2.pdf?dl=0"
      text: "Slides"
  abstract: > 
    Using new large-scale survey and experimental data, we investigate how respondents perceive racial inequities between Black and white Americans, what they believe causes them, and what interventions, if any, they think should be implemented to reduce them. We intentionally oversample Black respondents, cover many cities in the US, and survey both adults and very young people aged 13 to 17. In the experimental parts, we consider the causal impact of information on racial inequities (such as the evolution of the Black-white earnings gap or the differences in mobility for Black and white children) and explanations for these inequities (i.e., the deep-seated roots and long-lasting consequences of systemic racism) on respondents’ views. Although there is heterogeneity in how respondents perceive the magnitude of current racial gaps in economic conditions and opportunities, the biggest discrepancies are in how they explain them. There is a stark partisan gap among white respondents, particularly in the perceived causes of racial inequities and what should be done about them. White Democrats and Black respondents are much more likely to attribute racial inequities to adverse past and present circumstances and want to act on them with race-targeted and general redistribution policies. At the same time, white Republicans are more likely to attribute racial gaps to individual actions. These views are already deeply entrenched in teenagers based on their race and their parents’ political affiliation. A policy decomposition shows that the perceived causes of racial inequities correlate most strongly with support for race-targeted or general redistribution policies, a finding confirmed by the experimental results. 
     
- title: "Tax Simplicity or Simplicity of Evasion? Evidence from Self-Employment Taxes in France [UPDATED! November 2022]"
  pdflink: "https://www.maximegravoueille.com/research/AALGS.pdf"
  book: "NBER Working Paper 24049"
  coauthors: "Ufuk Akcigit, Philippe Aghion, Maxime Gravoueille, and Mathieu Lequien"
  year: "2022"
  links:
    - url: "https://scholar.harvard.edu/files/stantcheva/files/slides_princeton_v3.pdf"
      text: "Slides"
  presscoverage:
    - url: "https://scholar.harvard.edu/files/stantcheva/files/washington_post.pdf"
      text: "Washington Post"
    - url: "https://scholar.harvard.edu/files/stantcheva/files/phobie_administrative_une_marque_pleine_davenir_-_liberation.pdf"
      text: "Liberation"
  abstract: > 
     We exploit individual panel information from introducing of new and simpler tax regimes for the self-employed in France, in order to assess the extent to which individuals’ shift towards the new regimes is driven by a quest for tax simplicity, and the extent to which the demand for tax simplicity is itself at least partly driven by tax evasion motives. We find evidence of a quest for tax simplicity from observing a significant amount of bunching at the eligibility thresholds for the simpler self-employment tax regimes and from the fact that bunching is increasing in the degree of simplicity of the self-employment regime. We also argue that tax evasion plays an important role in accounting for individuals’ attraction towards simpler tax regimes. Finally, we quantitatively assess the importance of simplicity and evasion motives for choosing a simpler self-employment regime. More precisely, we combine bunching estimates and a structural model to jointly estimate the real income elasticities, the value of tax simplicity, and the evasion elasticity. We find that the parameters values which generate the best fit with the observed bunching across different tax brackets and years, imply noticeable preference for tax simplicity with a sizeable evasion elasticity behind it, and a negligible real income elasticity
   
- title: "Understanding Economic Policies: What do people know and learn?"
  pdflink: "https://scholar.harvard.edu/files/stantcheva/files/understanding_economics_wp.pdf"
  book: "Harvard University Working Paper"
  year: "2020"
  links:
    - url: "https://www.dropbox.com/s/2evbqrrnodbkzet/Survey_Questionnaires.pdf?dl=0"
      text: "Survey Questionnaires"
    - url: "https://www.dropbox.com/s/wmr1rk6f59xb35o/Understanding_Economics_Online_Appendix.pdf?dl=0"
      text: "Online Appendix"
    - url: "https://understandingeconomics.org/#/"
      text: "Understanding Economics Website"
  abstract: >
    I study how well people understand, reason, and learn about four economic policies: i) Personal income taxation, ii) Estate taxation, iii) Health insurance, and iv) Trade. To that end, I run large-scale online surveys and experiments on representative U.S. samples to elicit not only respondents' factual knowledge about policies and the underlying economic phenomena, but also their understanding of the mechanisms of each policy and their reasoning. The detailed survey questions are designed to address the three main factors that can shape support for or opposition to various policies: efficiency effects, distributional implications, and fairness considerations. To extract people's first-order considerations that come to mind when they are prompted to think about a given policy, its shortcomings, and goals without priming them, open-ended questions are used and then evaluated with text analysis methods. There are partisan divergences of varying magnitudes and significance, not just in the final policy views, but also in reasonings about the underlying mechanisms. Respondents are in many cases likely to think of themselves as responding differently and facing different consequences from other people. Women in particular tend to consider themselves and other women as less responsive to income and estate taxes. Health insurance considerations are also intertwined with gender considerations and views on female health concerns and services are starkly divided. I experimentally show people instructional videos that explain the workings and consequences of each policy from three different perspectives. The "Distributional" perspective focuses on the distributional consequences of each policy; the "Efficiency" perspective focuses on the efficiency costs; the "Economist" perspectives focuses on the trade-off, combining both the distributional and efficiency perspectives together. Respondents do change some of their views about the mechanisms and the desirable design of some policies after seeing the instructional videos. The possibility to influence at least the perceived mechanisms of and sometimes even support for given policies suggests that perhaps explanations (rather than the provision of simple facts) can be useful as a first step in elevating the policy debate. 

