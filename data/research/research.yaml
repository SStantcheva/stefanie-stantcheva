- title: "Is FDI a potential tool for boosting firm’s performance? Firm level evidence from Ecuador"
  pdflink: "https://link.springer.com/article/10.1007/s00191-022-00806-2"
  book: "Journal of Evolutionary Economics, 33: 341-391 [also NBER Working Paper 24733]"
  coauthors: "Segundo Camino and Mary Armijos"
  year: "2023"
  abstract: >
    In developing countries, the evidence regarding the direct and indirect effects of FDI on economic and financial performance at the firm level is mixed. To contribute to this literature, we provide empirical evidence of direct and indirect effects of FDI on firm’s performance, using return on assets (ROA), gross revenues and gross revenues growth rate as performance measures. We examine the private formal enterprise sector in Ecuador from 2007 to 2018. Our identification strategy relies on the use of the Generalized Method of Moments (GMM) methodology for dynamic panel data which allows us to control for potential endogeneity, autocorrelation and heteroskedasticity issues. The results suggest that firms with inward FDI grow faster than their counterparts, and firms with higher amounts of FDI as a share of total revenues have on average higher levels of gross revenues. Moreover, we find negative horizontal wages and gross revenues spillover effects on gross revenues growth rates, but positive horizontal gross revenues spillover effects on ROA. There is also significant evidence of negative horizontal spillover effects in all economic sectors, whereas evidence for forward and backward spillovers is heterogeneous across them.
 
#2021
- title: "Productivity determinants in the construction sector in emerging country: New evidence from Ecuadorian firms"
  pdflink: "https://www.emerald.com/insight/content/doi/10.1108/IJOEM-07-2018-0371/full/html"
  book: "Review of Development Economics"
  coauthors: "Segundo Camino-Mogro"
  year: "2021"
  abstract: >
  The construction sector is one of the most important sectors for economic development due, among other reasons, to the productive chains that it generates. This paper presents an analysis of the determinants of the total factor productivity (TFP) in the Ecuadorian construction sector during the period 2007–2018. In the first stage, we estimate a production function using the Wooldridge (Economics Letters, 2009, 104, 112–114) estimator to correct the simultaneous determination of inputs and firm unobserved productivity. In the second stage, we analyze the main determinants of TFP. These determinants are classified into four groups: internal, international trade, financial constraints, and external characteristics. Our results suggest that firm age is positively related with TFP but negatively related with TFP growth. Similarly, the fact of being a family firm is negatively related with TFP, but size is positively related with TFP and its growth across the construction subsectors. In addition, we find that access to debt and credit is positively related with productivity, but less-competitive environment is negatively related with productivity. Finally, our results suggest that TFP and its growth are pro-cyclical with respect to the gross domestic product. Our results have several managerial implications that are discussed in this article.

