{{ define "main" -}}
{{ .Content }}
    {{ range .Site.Data.research }}
    {{ with .journal }}
    <h3>Journal Articles</h3>
    {{ range . }}
    <p>
        <strong>{{ .title }}</strong><br>
        <em> {{ .book }}, {{ .date }} <em>
        {{ with .remarks }}
        - <strong>{{ with .link }}<a href="{{ . }}" target="blank">{{ end }}{{ .text }}{{ with .link }}</a>{{ end }}</strong>
        {{ end }}
    </p>
    {{ end }}
    {{ end }}
    {{ end }}
{{- end }}
